<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Personal</title>
    
    <!-- META TAGS PARA EVITAR INDEXACI√ìN -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="bingbot" content="noindex, nofollow">
    <meta name="slurp" content="noindex, nofollow">
    <meta name="duckduckbot" content="noindex, nofollow">
    <meta name="baiduspider" content="noindex, nofollow">
    <meta name="yandex" content="noindex, nofollow">
    
    <!-- Librer√≠as para Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            min-height: 400px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5em;
        }

        .no-index-badge {
            background: #e74c3c;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
        }

        .content {
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #fee;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            color: #c0392b;
        }

        .error h2 {
            margin-bottom: 15px;
        }

        .error p {
            margin-bottom: 10px;
        }

        .error code {
            background: #fff;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
        }

        .error ul {
            text-align: left;
            display: inline-block;
            margin-top: 15px;
            list-style-position: inside;
        }

        .error li {
            margin-bottom: 5px;
        }

        .error hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #e74c3c;
        }

        /* Estilos para el modal de contrase√±a */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .password-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-box h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .password-box p {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.95em;
        }

        .password-input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .password-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            padding-right: 45px;
        }

        .password-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 1.2em;
            user-select: none;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .password-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .password-box button:active {
            transform: translateY(0);
        }

        .password-error {
            background: #fee;
            border: 2px solid #e74c3c;
            color: #c0392b;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .password-error.show {
            display: block;
        }

        .markdown-content {
            line-height: 1.8;
            color: #333;
        }

        /* Estilos especiales para links en Markdown */
        .markdown-content a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            padding: 2px 4px;
            background: linear-gradient(to right, #3498db 0%, #2980b9 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .markdown-content a:hover {
            border-bottom: 2px solid #3498db;
            -webkit-text-fill-color: #2980b9;
        }

        .markdown-content h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .markdown-content h2 {
            color: #34495e;
            font-size: 2em;
            margin-top: 40px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }

        .markdown-content h3 {
            color: #34495e;
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 12px;
        }

        .markdown-content h4 {
            color: #555;
            font-size: 1.2em;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        .markdown-content p {
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .markdown-content ul, 
        .markdown-content ol {
            margin-left: 30px;
            margin-bottom: 20px;
        }

        .markdown-content li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .markdown-content code {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: #f8f8f2;
        }

        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            color: #555;
            font-style: italic;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 0 8px 8px 0;
        }

        .markdown-content hr {
            border: none;
            border-top: 2px solid #ddd;
            margin: 30px 0;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .markdown-content table th,
        .markdown-content table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .markdown-content table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .markdown-content table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Pastebin Personal</h1>
            <div class="no-index-badge">üîí NO FILTRAR</div>
        </div>

        <div class="content">
            <div id="loadingMessage" class="loading">Cargando contenido</div>
            <div id="errorMessage" style="display: none;"></div>
            <div id="markdownContent" class="markdown-content" style="display: none;"></div>
        </div>
    </div>

    <!-- Modal de contrase√±a -->
    <div id="passwordModal" class="password-modal" style="display: none;">
        <div class="password-box">
            <h2>üîê Contenido Protegido</h2>
            <p>Este archivo requiere una contrase√±a para visualizarse</p>
            <form id="passwordForm">
                <div class="password-input-group">
                    <input 
                        type="password" 
                        id="passwordInput" 
                        placeholder="Ingresa la contrase√±a" 
                        autocomplete="off"
                        required
                    >
                    <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>
                <button type="submit">Desbloquear</button>
                <div id="passwordError" class="password-error"></div>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN: Almacenamiento de contrase√±as ingresadas (por sesi√≥n)
        const sessionPasswords = new Map();

        // Configurar marked.js para resaltar c√≥digo
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // Funci√≥n para alternar visibilidad de contrase√±a
        function togglePasswordVisibility() {
            const input = document.getElementById('passwordInput');
            const toggle = document.querySelector('.toggle-password');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Funci√≥n para obtener el nombre del archivo de la URL
        function getFileNameFromURL() {
            const path = window.location.pathname;
            const fileName = path.substring(1) || 'index';
            return fileName.endsWith('.md') ? fileName : fileName + '.md';
        }

        // Funci√≥n para extraer la contrase√±a del archivo MD
        function extractPassword(markdownText) {
            // Buscar comentario HTML con la contrase√±a: <!-- password: tu_contrase√±a -->
            const passwordMatch = markdownText.match(/<!--\s*password:\s*(.+?)\s*-->/i);
            
            if (passwordMatch) {
                return {
                    hasPassword: true,
                    password: passwordMatch[1].trim(),
                    content: markdownText.replace(/<!--\s*password:.+?-->/i, '').trim()
                };
            }
            
            return {
                hasPassword: false,
                password: null,
                content: markdownText
            };
        }

        // Funci√≥n para mostrar el modal de contrase√±a
        function showPasswordModal(callback) {
            const modal = document.getElementById('passwordModal');
            const form = document.getElementById('passwordForm');
            const input = document.getElementById('passwordInput');
            const errorDiv = document.getElementById('passwordError');
            
            modal.style.display = 'flex';
            input.value = '';
            input.focus();
            errorDiv.classList.remove('show');
            
            form.onsubmit = function(e) {
                e.preventDefault();
                const enteredPassword = input.value;
                callback(enteredPassword);
            };
        }

        // Funci√≥n para ocultar el modal de contrase√±a
        function hidePasswordModal() {
            const modal = document.getElementById('passwordModal');
            modal.style.display = 'none';
        }

        // Funci√≥n para mostrar error de contrase√±a
        function showPasswordError(message) {
            const errorDiv = document.getElementById('passwordError');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            // Shake animation para el input
            const input = document.getElementById('passwordInput');
            input.value = '';
            input.style.animation = 'shake 0.5s ease';
            setTimeout(() => {
                input.style.animation = '';
            }, 500);
        }

        // Funci√≥n para renderizar el contenido Markdown
        function renderMarkdown(content) {
            document.getElementById('loadingMessage').style.display = 'none';
            const contentDiv = document.getElementById('markdownContent');
            contentDiv.innerHTML = marked.parse(content);
            contentDiv.style.display = 'block';
        }

        // Funci√≥n para mostrar error
        function showError(fileName, filePath) {
            document.getElementById('loadingMessage').style.display = 'none';
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = '';
            
            const errorContainer = document.createElement('div');
            errorContainer.className = 'error';
            
            const title = document.createElement('h2');
            title.textContent = '‚ùå Archivo no encontrado';
            
            const message1 = document.createElement('p');
            message1.textContent = 'No se pudo cargar el archivo: ';
            const code1 = document.createElement('code');
            code1.textContent = fileName;
            message1.appendChild(code1);
            
            const message2 = document.createElement('p');
            message2.innerHTML = '<strong>Ruta esperada:</strong> ';
            const code2 = document.createElement('code');
            code2.textContent = filePath;
            message2.appendChild(code2);
            
            const hr = document.createElement('hr');
            
            const message3 = document.createElement('p');
            message3.textContent = 'Aseg√∫rate de que:';
            
            const ul = document.createElement('ul');
            
            const li1 = document.createElement('li');
            li1.textContent = 'El archivo existe en la carpeta ';
            const code3 = document.createElement('code');
            code3.textContent = 'public/';
            li1.appendChild(code3);
            
            const li2 = document.createElement('li');
            li2.textContent = 'El nombre del archivo es correcto';
            
            const li3 = document.createElement('li');
            li3.textContent = 'La extensi√≥n es ';
            const code4 = document.createElement('code');
            code4.textContent = '.md';
            li3.appendChild(code4);
            
            ul.appendChild(li1);
            ul.appendChild(li2);
            ul.appendChild(li3);
            
            errorContainer.appendChild(title);
            errorContainer.appendChild(message1);
            errorContainer.appendChild(message2);
            errorContainer.appendChild(hr);
            errorContainer.appendChild(message3);
            errorContainer.appendChild(ul);
            
            errorDiv.appendChild(errorContainer);
            errorDiv.style.display = 'block';
        }

        // Funci√≥n principal para cargar el archivo Markdown
        async function loadMarkdownFile() {
            const fileName = getFileNameFromURL();
            const filePath = `public/${fileName}`;
            
            console.log('Intentando cargar:', filePath);
            
            try {
                const response = await fetch(filePath);
                
                if (!response.ok) {
                    throw new Error(`Archivo no encontrado: ${fileName}`);
                }
                
                const markdownText = await response.text();
                
                // Verificar que no sea HTML
                if (markdownText.includes('<!DOCTYPE html>') || markdownText.includes('<html')) {
                    throw new Error('El archivo no existe o no es un archivo Markdown v√°lido');
                }
                
                // Extraer informaci√≥n de contrase√±a
                const { hasPassword, password, content } = extractPassword(markdownText);
                
                // Actualizar t√≠tulo
                document.title = fileName.replace('.md', '') + ' - Pastebin';
                
                // Si el archivo no tiene contrase√±a, mostrarlo directamente
                if (!hasPassword) {
                    console.log('Archivo sin protecci√≥n de contrase√±a');
                    renderMarkdown(content);
                    return;
                }
                
                // Si ya se ingres√≥ la contrase√±a para este archivo en esta sesi√≥n
                if (sessionPasswords.has(fileName) && sessionPasswords.get(fileName) === password) {
                    console.log('Contrase√±a v√°lida en sesi√≥n');
                    renderMarkdown(content);
                    return;
                }
                
                // Mostrar modal de contrase√±a
                console.log('Archivo protegido con contrase√±a');
                document.getElementById('loadingMessage').style.display = 'none';
                
                showPasswordModal((enteredPassword) => {
                    if (enteredPassword === password) {
                        // Guardar contrase√±a en la sesi√≥n
                        sessionPasswords.set(fileName, password);
                        hidePasswordModal();
                        renderMarkdown(content);
                    } else {
                        showPasswordError('‚ùå Contrase√±a incorrecta. Intenta nuevamente.');
                    }
                });
                
            } catch (error) {
                console.error('Error:', error);
                showError(fileName, filePath);
            }
        }

        // Cargar el archivo cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', loadMarkdownFile);

        // Cerrar modal al presionar Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('passwordModal');
                if (modal.style.display === 'flex') {
                    // No permitir cerrar el modal si el contenido est√° protegido
                    // El usuario debe ingresar la contrase√±a correcta
                }
            }
        });

        // Mensaje en consola
        console.log('%cüîí PROTECCI√ìN ANTI-INDEXACI√ìN ACTIVA', 'color: #e74c3c; font-size: 16px; font-weight: bold;');
        console.log('Esta p√°gina NO ser√° indexada por ning√∫n motor de b√∫squeda');
        console.log('%cüîê Sistema de contrase√±as por archivo activo', 'color: #667eea; font-size: 14px; font-weight: bold;');
    </script>
</body>
</html>
