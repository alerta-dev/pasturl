<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Personal</title>
    
    <!-- META TAGS PARA EVITAR INDEXACI√ìN -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="bingbot" content="noindex, nofollow">
    <meta name="slurp" content="noindex, nofollow">
    <meta name="duckduckbot" content="noindex, nofollow">
    <meta name="baiduspider" content="noindex, nofollow">
    <meta name="yandex" content="noindex, nofollow">
    
    <!-- Librer√≠as para Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            min-height: 400px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5em;
        }

        .no-index-badge {
            background: #e74c3c;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
        }

        .content {
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #fee;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            color: #c0392b;
        }

        .error h2 {
            margin-bottom: 15px;
        }

        .error p {
            margin-bottom: 10px;
        }

        .error code {
            background: #fff;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
        }

        .error ul {
            text-align: left;
            display: inline-block;
            margin-top: 15px;
            list-style-position: inside;
        }

        .error li {
            margin-bottom: 5px;
        }

        .error hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #e74c3c;
        }

        .markdown-content {
            line-height: 1.8;
            color: #333;
        }

        /* Estilos especiales para links en Markdown */
        .markdown-content a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            padding: 2px 4px;
            background: linear-gradient(to right, #3498db 0%, #2980b9 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .markdown-content a:hover {
            border-bottom: 2px solid #3498db;
            -webkit-text-fill-color: #2980b9;
        }

        .markdown-content h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .markdown-content h2 {
            color: #34495e;
            font-size: 2em;
            margin-top: 40px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }

        .markdown-content h3 {
            color: #34495e;
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 12px;
        }

        .markdown-content h4 {
            color: #555;
            font-size: 1.2em;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        .markdown-content p {
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .markdown-content ul, 
        .markdown-content ol {
            margin-left: 30px;
            margin-bottom: 20px;
        }

        .markdown-content li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .markdown-content code {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: #f8f8f2;
        }

        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            color: #555;
            font-style: italic;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 0 8px 8px 0;
        }

        .markdown-content hr {
            border: none;
            border-top: 2px solid #ddd;
            margin: 30px 0;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .markdown-content table th,
        .markdown-content table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .markdown-content table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .markdown-content table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Pastebin Personal</h1>
            <div class="no-index-badge">üîí NO INDEXABLE</div>
        </div>

        <div class="content">
            <div id="loadingMessage" class="loading">Cargando contenido</div>
            <div id="errorMessage" style="display: none;"></div>
            <div id="markdownContent" class="markdown-content" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Configurar marked.js para resaltar c√≥digo
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // Funci√≥n para obtener el nombre del archivo de la URL
        function getFileNameFromURL() {
            const path = window.location.pathname;
            // Eliminar la primera barra y obtener el nombre
            const fileName = path.substring(1) || 'index';
            
            // Si no tiene extensi√≥n .md, agregarla
            return fileName.endsWith('.md') ? fileName : fileName + '.md';
        }

        // Funci√≥n para escapar HTML y prevenir inyecci√≥n de c√≥digo
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Funci√≥n para cargar el archivo Markdown
        async function loadMarkdownFile() {
            const fileName = getFileNameFromURL();
            const filePath = `public/${fileName}`;
            
            console.log('Intentando cargar:', filePath);
            
            try {
                const response = await fetch(filePath);
                
                // Verificar si la respuesta es exitosa
                if (!response.ok) {
                    throw new Error(`Archivo no encontrado: ${fileName}`);
                }
                
                // Verificar que el contenido sea texto/markdown y no HTML
                const contentType = response.headers.get('content-type');
                const markdownText = await response.text();
                
                // Verificar que no se haya devuelto HTML del index
                if (markdownText.includes('<!DOCTYPE html>') || markdownText.includes('<html')) {
                    throw new Error('El archivo no existe o no es un archivo Markdown v√°lido');
                }
                
                // Ocultar el mensaje de carga
                document.getElementById('loadingMessage').style.display = 'none';
                
                // Mostrar el contenido renderizado
                const contentDiv = document.getElementById('markdownContent');
                contentDiv.innerHTML = marked.parse(markdownText);
                contentDiv.style.display = 'block';
                
                // Actualizar el t√≠tulo de la p√°gina
                document.title = fileName.replace('.md', '') + ' - Pastebin';
                
            } catch (error) {
                console.error('Error:', error);
                
                // Ocultar el mensaje de carga
                document.getElementById('loadingMessage').style.display = 'none';
                
                // Mostrar mensaje de error de forma segura usando DOM
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = ''; // Limpiar contenido previo
                
                // Crear elementos del DOM manualmente para evitar inyecci√≥n
                const errorContainer = document.createElement('div');
                errorContainer.className = 'error';
                
                const title = document.createElement('h2');
                title.textContent = '‚ùå Archivo no encontrado';
                
                const message1 = document.createElement('p');
                message1.textContent = 'No se pudo cargar el archivo: ';
                const code1 = document.createElement('code');
                code1.textContent = fileName;
                message1.appendChild(code1);
                
                const message2 = document.createElement('p');
                message2.innerHTML = '<strong>Ruta esperada:</strong> ';
                const code2 = document.createElement('code');
                code2.textContent = filePath;
                message2.appendChild(code2);
                
                const hr = document.createElement('hr');
                
                const message3 = document.createElement('p');
                message3.textContent = 'Aseg√∫rate de que:';
                
                const ul = document.createElement('ul');
                
                const li1 = document.createElement('li');
                li1.textContent = 'El archivo existe en la carpeta ';
                const code3 = document.createElement('code');
                code3.textContent = 'public/';
                li1.appendChild(code3);
                
                const li2 = document.createElement('li');
                li2.textContent = 'El nombre del archivo es correcto';
                
                const li3 = document.createElement('li');
                li3.textContent = 'La extensi√≥n es ';
                const code4 = document.createElement('code');
                code4.textContent = '.md';
                li3.appendChild(code4);
                
                ul.appendChild(li1);
                ul.appendChild(li2);
                ul.appendChild(li3);
                
                errorContainer.appendChild(title);
                errorContainer.appendChild(message1);
                errorContainer.appendChild(message2);
                errorContainer.appendChild(hr);
                errorContainer.appendChild(message3);
                errorContainer.appendChild(ul);
                
                errorDiv.appendChild(errorContainer);
                errorDiv.style.display = 'block';
            }
        }

        // Cargar el archivo cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', loadMarkdownFile);

        // Mensaje en consola
        console.log('%cüîí PROTECCI√ìN ANTI-INDEXACI√ìN ACTIVA', 'color: #e74c3c; font-size: 16px; font-weight: bold;');
        console.log('Esta p√°gina NO ser√° indexada por ning√∫n motor de b√∫squeda');
    </script>
</body>
</html>
